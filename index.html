<html ng-app="MY-MODULE">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!--Style Components-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>

<body ng-controller="CalculatorController as cc">

    <!--Site container-->
    <div class="container-fluid">
        
        <!--KM to Miles calculator-->
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">KM to Miles</div>
                <div class="panel-body">{{1+1}}</div>
            </div>
        </div>
        
        <!--Fahrenheit to Celsius calculator-->
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Fahrenheit to Celsius</div>
                <div class="panel-body">{{1+1}}</div>
            </div>
        </div>
        
        <!--Pounds to Kilograms calculator-->
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Pounds to Kilograms</div>
                <div class="panel-body">{{1+1}}</div>
            </div>
        </div>
        
        <!--Inches to Feet calculator-->
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Inches to Feet</div>
                <div class="panel-body">{{1+1}}</div>
            </div>
        </div>
        
        <!--BMI calculator-->
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">BMI</div>
                <div class="panel-body">{{1+1}}</div>
            </div>
        </div>
        
        <!--Payment calculator-->
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Payment</div>
                <div class="panel-body">{{1+1}}</div>
            </div>
        </div>
        
        <!--Close Site container-->
    </div>

    <!--JS Components-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <!--Custom Application-->
    <script src="app/app.js"></script>
    <script src="app/components/CalculatorController.js"></script>
</body>

</html>
